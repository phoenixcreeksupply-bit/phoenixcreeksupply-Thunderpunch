<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250" role="img" aria-label="ActionHeat ad placeholder" preserveAspectRatio="xMidYMid meet">
  <!-- Transparent background so image blends with card container -->
  <g transform="translate(0,0)">
    <!-- Inner card area with slight inset to preserve rounded card feel -->
    <rect x="10" y="10" width="280" height="230" rx="6" fill="#071018" stroke="#0f1724" />
    <!-- Simulated product image area -->
    <rect x="20" y="22" width="120" height="110" rx="6" fill="#0f1724" />
    <text x="152" y="48" fill="#ffffff" font-family="Arial,Helvetica,sans-serif" font-size="18" font-weight="700">ActionHeat</text>
    <text x="152" y="70" fill="#ffb347" font-family="Arial,Helvetica,sans-serif" font-size="11" font-weight="700">Battery Heated Apparel</text>
    <rect x="152" y="90" width="110" height="30" rx="6" fill="#ff6a00" />
    <text x="178" y="110" fill="#071018" font-family="Arial,Helvetica,sans-serif" font-size="13" font-weight="800">SHOP NOW</text>
    <!-- Small badge -->
    <rect x="20" y="140" width="90" height="24" rx="4" fill="#f59e0b" />
    <text x="32" y="157" fill="#071018" font-family="Arial,Helvetica,sans-serif" font-size="11" font-weight="700">CONQUER THE COLD</text>
  </g>
</svg>
